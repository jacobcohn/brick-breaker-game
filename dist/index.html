<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Breaker</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="bundle.js"></script>
</head>
<body>
  <div id='container'>
    <div id='titleDiv'>
      <h1 id='titleContent'>Brick Breaker</h1>
    </div>
    <div id='scoresDiv'>
      <div id='currentScoreDiv' class='scoreDiv'>
        <h2 id='currentScoreTitle' class='scoreTitle'>Current Score:</h2>
        <h2 id='currentScoreContent' class='scoreContent'></h2>
      </div>
      <div id='highScoreDiv' class='scoreDiv'>
        <h2 id='highScoreTitle' class='scoreTitle'>High Score:</h2>
        <h2 id='highScoreContent' class='scoreContent'></h2>
      </div>
    </div>
    <div id='gameCanvasDiv'>
      <canvas id='gameCanvasContent'></canvas>
    </div>
    <div id='ballCounterDiv'>
      <h2 id='ballCounterContent'></h2>
    </div>
  </div> 
</body>
</html>
