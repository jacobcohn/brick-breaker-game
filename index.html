<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Breaker</title>
  <link href="style.css" rel="stylesheet">
  <script defer src="bundle.js"></script>
</head>
<body>
  <div id='container'>
    <div id='titleDiv'>
      <h1 id='titleContent'>Brick Breaker</h1>
    </div>
    <div id='scoresDiv'>
      <div id='currentScoreDiv' class='scoreDiv'>
        <h2 id='currentScoreTitle' class='scoreTitle'>Current Score:</h2>
        <h2 id='currentScoreContent' class='scoreContent'></h2>
      </div>
      <div id='highScoreDiv' class='scoreDiv'>
        <h2 id='highScoreTitle' class='scoreTitle'>High Score:</h2>
        <h2 id='highScoreContent' class='scoreContent'></h2>
      </div>
    </div>
    <div id='gameCanvasDiv'>
      <canvas id='gameCanvasContent'></canvas>
    </div>
    <div id='ballCounterDiv'>
      <h2 id='ballCounterContent'></h2>
    </div>
  </div>

  <!-- gameOverModal section abbreviated to gOM-->
  <div id='gOMBackground' class='notVisible'>
    <div id='gOMContent'>
      <div id='gOMTitleDiv'>
        <h1 id='gOMTitleContent'>Game Over</h1>
      </div>
      <div id='gOMFinalScoreDiv' class='gOMScoreDiv'>
        <h2 id='gOMFinalScoreTitle' class='gOMScoreTitle'>Final Score:</h2>
        <h2 id='gOMFinalScoreContent' class='gOMScoreContent'></h2>
      </div>
      <div id='gOMHighScoreDiv'class='gOMScoreDiv'>
        <h2 id='gOMHighScoreTitle' class='gOMScoreTitle'>High Score:</h2>
        <h2 id='gOMHighScoreContent' class='gOMScoreContent'></h2>
      </div>
      <div id='gOMNewGameDiv'>
        <button id='gOMNewGameBtn'>New Game</button>
      </div>
    </div>
  </div>
</body>
</html>
